name: release-readiness

on:
  push:
  pull_request:

jobs:
  release-readiness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate schema/sample files
        run: python tools/validate-schemas.py

      - name: Run Node test suite
        run: node --test tests/**/*.test.js

      - name: Run performance gate checks
        run: node tools/perf/run-and-check.js --profile=ci-mobile-baseline --iterations=200

      - name: Run balance tuning gate checks
        run: node tools/balance/run-tuning-gate.js --chapter=chapter_1 --wave-max=20 --seeds=200 --candidates=24 --search-seed=2026 --target-clear=0.55 --target-wave=14 --max-fail=0.35

      - name: Run full release-readiness checks
        run: python tools/check-release-readiness.py
