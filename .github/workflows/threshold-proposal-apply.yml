name: threshold-proposal-apply

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Branch ref to apply threshold updates on"
        required: true
        default: "main"
        type: string
      allow_manual_review:
        description: "Allow applying when manual_review rows exist"
        required: true
        default: false
        type: boolean
      push_changes:
        description: "Push committed threshold updates back to target_ref"
        required: true
        default: false
        type: boolean
      commit_message:
        description: "Commit message used when threshold file changes"
        required: true
        default: "chore(release-readiness): apply approved threshold proposal"
        type: string

permissions:
  contents: write

jobs:
  apply-threshold-proposal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate release-readiness proposal artifacts
        run: python tools/check-release-readiness.py

      - name: Backup threshold file before apply
        run: |
          set -euo pipefail
          mkdir -p .tmp/release-readiness/backup
          cp tools/release-readiness/trend-thresholds.json .tmp/release-readiness/backup/trend-thresholds.before-apply.json

      - name: Apply threshold proposal
        run: |
          set -euo pipefail
          if [ "${{ inputs.allow_manual_review }}" = "true" ]; then
            node tools/release-readiness/apply-threshold-proposal.js \
              --proposal=.tmp/release-readiness/trend-threshold-proposal.json \
              --thresholds=tools/release-readiness/trend-thresholds.json \
              --output=.tmp/release-readiness/trend-thresholds.applied.json \
              --summary-output=.tmp/release-readiness/trend-threshold-apply-summary.json \
              --allow-manual-review \
              --write
          else
            node tools/release-readiness/apply-threshold-proposal.js \
              --proposal=.tmp/release-readiness/trend-threshold-proposal.json \
              --thresholds=tools/release-readiness/trend-thresholds.json \
              --output=.tmp/release-readiness/trend-thresholds.applied.json \
              --summary-output=.tmp/release-readiness/trend-threshold-apply-summary.json \
              --write
          fi

      - name: Post-apply release-readiness verification
        id: post_verify
        continue-on-error: true
        run: |
          set +e
          python tools/check-release-readiness.py
          VERIFY_EXIT=$?
          set -e
          echo "exit_code=${VERIFY_EXIT}" >> "$GITHUB_OUTPUT"
          export VERIFY_EXIT
          python - <<'PY'
import json
import os
from datetime import datetime, timezone
from pathlib import Path

exit_code = int(os.environ["VERIFY_EXIT"])
payload = {
    "generatedAt": datetime.now(timezone.utc).isoformat(),
    "ok": exit_code == 0,
    "exitCode": exit_code,
}
path = Path(".tmp/release-readiness/post-apply-verification.json")
path.parent.mkdir(parents=True, exist_ok=True)
path.write_text(json.dumps(payload, indent=2) + "\n", encoding="utf-8")
PY
          if [ "${VERIFY_EXIT}" -ne 0 ]; then
            exit 1
          fi

      - name: Auto-revert threshold file on verification failure
        if: steps.post_verify.outcome == 'failure'
        run: |
          set -euo pipefail
          cp .tmp/release-readiness/backup/trend-thresholds.before-apply.json tools/release-readiness/trend-thresholds.json
          python - <<'PY'
import json
from datetime import datetime, timezone
from pathlib import Path

payload = {
    "generatedAt": datetime.now(timezone.utc).isoformat(),
    "reverted": True,
    "reason": "post_apply_verification_failed",
}
path = Path(".tmp/release-readiness/post-apply-revert-summary.json")
path.parent.mkdir(parents=True, exist_ok=True)
path.write_text(json.dumps(payload, indent=2) + "\n", encoding="utf-8")
PY

      - name: Publish auto-revert summary
        if: steps.post_verify.outcome == 'failure'
        run: |
          echo "### Threshold Apply Auto-Revert" >> "$GITHUB_STEP_SUMMARY"
          echo "- Status: FAILED post-apply verification" >> "$GITHUB_STEP_SUMMARY"
          echo "- Verification exit code: ${{ steps.post_verify.outputs.exit_code }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Action: Restored tools/release-readiness/trend-thresholds.json from backup" >> "$GITHUB_STEP_SUMMARY"
          echo "::error::Post-apply verification failed. Threshold updates were reverted in workspace."

      - name: Notify external webhook on auto-revert failure
        if: steps.post_verify.outcome == 'failure'
        continue-on-error: true
        env:
          ALERT_WEBHOOK_URL: ${{ secrets.THRESHOLD_APPLY_ALERT_WEBHOOK_URL }}
          VERIFY_EXIT_CODE: ${{ steps.post_verify.outputs.exit_code }}
        run: |
          python - <<'PY'
import json
import os
from datetime import datetime, timezone
from pathlib import Path
from urllib import request, error

webhook_url = (os.getenv("ALERT_WEBHOOK_URL") or "").strip()
payload_path = Path(".tmp/release-readiness/post-apply-webhook-payload.json")
result_path = Path(".tmp/release-readiness/post-apply-webhook-result.json")
payload_path.parent.mkdir(parents=True, exist_ok=True)

payload = {
    "generatedAt": datetime.now(timezone.utc).isoformat(),
    "event": "threshold_apply_post_verify_failed",
    "repository": os.getenv("GITHUB_REPOSITORY", ""),
    "workflow": os.getenv("GITHUB_WORKFLOW", ""),
    "runId": os.getenv("GITHUB_RUN_ID", ""),
    "runAttempt": os.getenv("GITHUB_RUN_ATTEMPT", ""),
    "job": os.getenv("GITHUB_JOB", ""),
    "sha": os.getenv("GITHUB_SHA", ""),
    "ref": os.getenv("GITHUB_REF", ""),
    "actor": os.getenv("GITHUB_ACTOR", ""),
    "targetRef": "${{ inputs.target_ref }}",
    "allowManualReview": "${{ inputs.allow_manual_review }}",
    "pushChanges": "${{ inputs.push_changes }}",
    "verificationExitCode": int(os.getenv("VERIFY_EXIT_CODE", "1") or "1"),
    "reverted": True,
    "artifacts": {
        "verification": ".tmp/release-readiness/post-apply-verification.json",
        "revertSummary": ".tmp/release-readiness/post-apply-revert-summary.json",
    },
    "runUrl": f"{os.getenv('GITHUB_SERVER_URL', 'https://github.com')}/{os.getenv('GITHUB_REPOSITORY', '')}/actions/runs/{os.getenv('GITHUB_RUN_ID', '')}",
}
payload_path.write_text(json.dumps(payload, indent=2) + "\n", encoding="utf-8")

if not webhook_url:
    result = {
        "generatedAt": datetime.now(timezone.utc).isoformat(),
        "sent": False,
        "skipped": True,
        "reason": "missing_secret_THRESHOLD_APPLY_ALERT_WEBHOOK_URL",
    }
    result_path.write_text(json.dumps(result, indent=2) + "\n", encoding="utf-8")
    print("External webhook skipped: THRESHOLD_APPLY_ALERT_WEBHOOK_URL is not configured.")
else:
    req = request.Request(
        webhook_url,
        data=json.dumps(payload).encode("utf-8"),
        headers={"Content-Type": "application/json"},
        method="POST",
    )
    try:
        with request.urlopen(req, timeout=10) as response:
            body = response.read(2048).decode("utf-8", errors="replace")
            result = {
                "generatedAt": datetime.now(timezone.utc).isoformat(),
                "sent": True,
                "statusCode": response.getcode(),
                "responsePreview": body,
            }
            result_path.write_text(json.dumps(result, indent=2) + "\n", encoding="utf-8")
            print(f"External webhook delivered: status={response.getcode()}")
    except error.HTTPError as exc:
        body = exc.read(2048).decode("utf-8", errors="replace")
        result = {
            "generatedAt": datetime.now(timezone.utc).isoformat(),
            "sent": False,
            "statusCode": exc.code,
            "error": f"HTTPError: {exc.reason}",
            "responsePreview": body,
        }
        result_path.write_text(json.dumps(result, indent=2) + "\n", encoding="utf-8")
        raise SystemExit(f"External webhook failed with HTTP {exc.code}: {exc.reason}")
    except Exception as exc:
        result = {
            "generatedAt": datetime.now(timezone.utc).isoformat(),
            "sent": False,
            "error": str(exc),
        }
        result_path.write_text(json.dumps(result, indent=2) + "\n", encoding="utf-8")
        raise SystemExit(f"External webhook request failed: {exc}")
PY

      - name: Fail workflow after auto-revert
        if: steps.post_verify.outcome == 'failure'
        run: exit 1

      - name: Commit threshold updates
        if: steps.post_verify.outcome == 'success'
        run: |
          set -euo pipefail
          if git diff --quiet -- tools/release-readiness/trend-thresholds.json; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tools/release-readiness/trend-thresholds.json
          git commit -m "${{ inputs.commit_message }}"
        id: commit

      - name: Push threshold updates
        if: steps.commit.outputs.has_changes != 'false' && inputs.push_changes
        run: |
          set -euo pipefail
          git push origin "HEAD:${{ inputs.target_ref }}"

      - name: Upload threshold apply artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: threshold-proposal-apply-artifacts
          path: |
            .tmp/release-readiness/*.json
            .tmp/release-readiness/*.md
          if-no-files-found: warn
